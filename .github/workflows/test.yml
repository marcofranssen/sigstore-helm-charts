name: Test Charts

on:
  pull_request:
    paths:
      - ".github/workflows/test.yml"
      - ".github/helm-docs.sh"
      - "charts/**"

jobs:
  build-matrix:
    name: Find charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3
        with:
          fetch-depth: 0

      - name: Find charts
        id: build-matrix
        run: |
          charts=$(find charts -type f -name 'Chart.yaml' | sed -r 's|/[^/]+$||' | sort | uniq | jq -c --slurp --raw-input 'split("\n") | map(select(. != ""))')
          echo "charts=$charts" >> $GITHUB_OUTPUT

    outputs:
      charts: ${{ steps.build-matrix.outputs.charts }}

  lint:
    runs-on: ubuntu-latest
    needs: [build-matrix]

    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.build-matrix.outputs.charts) }}

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # pin@v3.5
        with:
          version: v3.10.3

      - name: Setup Sigstore Helm repo
        run: |
          helm repo add sigstore https://sigstore.github.io/helm-charts
          helm repo update

      - name: Check lock file updated
        run: |
          helm dependency update . && helm dependency build .
          git diff --exit-code
        working-directory: ${{ matrix.chart }}

      - name: Check docs updated
        run: ../../.github/helm-docs.sh .
        working-directory: ${{ matrix.chart }}

      - name: Print job summary
        if: failure()
        run: |
          echo '### Linting summary:' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'Please check our CONTRIBUTING.md sections:' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo "- [Bumping helm chart dependencies](${REPO_URL}/blob/main/CONTRIBUTING.md#bumping-helm-chart-dependencies)" >> $GITHUB_STEP_SUMMARY
          echo "- [Generating documentation](${REPO_URL}/blob/main/CONTRIBUTING.md#generating-documentation)" >> $GITHUB_STEP_SUMMARY
        env:
          REPO_URL: github.com/${{ github.repository }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # pin@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # pin@v3.5
        with:
          version: v3.10.3

      - uses: actions/setup-python@5ccb29d8773c3f3f653e1705f474dfaa8a06a912 # pin@v4
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@afea100a513515fbd68b0e72a7bb0ae34cb62aec # pin@v2.3.0

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: "Add NGINX Ingress Repository"
        run: |
          helm repo add ingress-nginx "https://kubernetes.github.io/ingress-nginx"
          helm repo update

      - name: Create KIND Cluster
        uses: helm/kind-action@d8ccf8fb623ce1bb360ae2f45f323d9d5c5e9f00 # pin@v1.5.0

      - name: Install Ingress Controller
        run: "helm install ingress-nginx/ingress-nginx --generate-name --set controller.service.type='NodePort' --set controller.admissionWebhooks.enabled=false"

      - name: Run chart-testing (install)
        run: ct install --config ct-install.yaml
